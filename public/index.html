<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Skrauwl.io</title>
    <link rel="stylesheet" href="./style/lobbypage.css" />
</head>

<body class="body">

    <h1>Welcome to Skrauwl.io</h1>
    <img src="./assets/skrawlpic.png" alt="Homepage Image" id="FrontImage">
    <div>
        <label for="name">Nickname:</label>

        <input type="text" id="nickname" autocomplete="off" />
    </div>
    <br><br>
    <button type="button" style="width: auto" id="make-lobby">Create Lobby</button>
    <br><br>
    <span>OR</span>
    <br>
    <br>
    <label for="lobbyname">Enter Game Code</label>
    <br>
    <input type="text" id="lobbyname" autocomplete="off" />
    <br>
    <button type="button" id="join-lobby">Join</button>
</body>

</html>
